<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
        <h1>Feedback Form</h1> <br>
        <div>
            <label for="name"><strong>Enter Your Name </strong></label>
            <br>
            <br>
           <input type="text" name="username" minlength="3" maxlength="50" id="name">     
        </div>
        <br>
        <div>
            <label for="portfolio"> <strong>Upload your webpage </strong></label>
            <br>
            <br>
           <input type="file" name="file" id="portfolio">     
        </div> 
        <br>
        <div>
            <label for="fvColor"> <strong>Choose Your Favorite Color</strong></label>
            <br>
            <br>
           <input type="color" name="fvColor" id="fvColor">     
        </div>  
        <br>
        <div>
            <label for="likeness"> <strong>How much do you like this color</strong></label>
            <br>
            <br>
           <input type="range" min="1" max="100" name="likeness" id="likeness">     
        </div>  
        <br> 
        <div>
            <button id="Submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
