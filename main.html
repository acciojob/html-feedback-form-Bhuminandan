<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
        <h1>Feedback Form</h1> <br>
        <div>
            <label for="name"><strong>Name</strong></label>
            <br>
            <br>
           <input type="text" name="name" minlength="3" maxlength="50" id="name">     
        </div>
        <br>
        <div>
            <label for="portfolio"> <strong>portfolio</strong></label>
            <br>
            <br>
           <input type="url" name="url" id="portfolio">     
        </div> 
        <br>
        <div>
            <label for="favColor"> <strong>favColor</strong></label>
            <br>
            <br>
           <input type="color" name="favColor" id="favColor">     
        </div>  
        <br>
        <div>
            <label for="likeness"> <strong>likeness</strong></label>
            <br>
            <br>
           <input type="range" min="1" max="100" name="likeness" id="likeness">     
        </div>  
        <br> 
        <div>
            <button id="Submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
